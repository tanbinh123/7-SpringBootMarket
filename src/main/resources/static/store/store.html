<div>
    <h3>Товары</h3>

    <h3>Установить фильтр</h3>
    <form novalidate ng-submit="submitApplyNewFilter()">
        <div class="form-group col-md-6">
            <label for="title">Название</label>
            <input class="form-control" type="text" ng-model="newFilter.title" id="title">
        </div>
        <div class="form-group col-md-6">
            <label for="min_price">Минимальная цена:</label>
            <input class="form-control" type="number" ng-model="newFilter.minPrice" id="min_price">
        </div>
        <div class="maxPrice col-md-6">
            <label for="max_price">Максимальная цена:</label>
            <input class="form-control" type="number" ng-model="newFilter.maxPrice" id="max_price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
