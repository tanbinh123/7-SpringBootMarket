<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Оформление заказа</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigationPanel(OrderNew)}"/>
    <h1>Корзина</h1>
    <span th:if="${@cart.items.isEmpty()}" class="text-warning">Корзина пуста</span>
    <div th:if="${!@cart.items.isEmpty()}" class="container">
        <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="oi : ${@cart.items}">
                <td th:text="${oi.product.title}"/>
                <td th:text="${oi.quantity}"/>
                <td th:text="${oi.quantity +' x '+ oi.pricePerProduct + ' = ' + oi.price}"/>
            </tr>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td th:text="${@cart.price}"/>
            </tr>
            </tbody>
        </table>
        <h1>Данные поекпателя</h1>
        <form th:action="@{/orders/add}" th:object="${order}" method="POST">
            <input type=hidden th:field="*{id}"/>
            <div class="form-group col-md-6">
                <label for="nameInput">Имя</label>
                <input class="form-control" th:field="*{name}" name="name" type="text"
                       id="nameInput">
            </div>
            <div class="form-group col-md-6">
                <label for="phoneInput">Телефон</label>
                <input class="form-control" th:field="*{phone}" name="phone" type="text"
                       id="phoneInput">
            </div>
            <div class="form-group col-md-6">
                <label for="addressInput">Адрес доставки</label>
                <input class="form-control" th:field="*{address}" name="address" type="text"
                       id="addressInput">
            </div>
            <button class="btn btn-warning" type="submit">Оформить заказ</button>
        </form>
        <br>
        <a th:href="@{/products}" class="btn btn-primary">На главную страницу</a>
    </div>
</div>
</body>
</html>
