<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigationPanel(Products)}" />
    <h1>Каталог товаров</h1>
    <span th:if="${products.isEmpty()}"> <h2 class="text-warning">Продуктов нет</h2></span>
    <table class="table table-hover" th:if="${!products.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
        </tr>
        </tbody>
    </table>
    <hr color="Green"/>
    <h2 class="text-success">Установить фильтр по цене товара</h2>
    <form method="GET" th:action="@{'/products/filter'}">
        <input type="number" name="min" placeholder="min 21 price">
        <input type="number" name="max" placeholder="max 40 price">
        <button class="btn btn-primary" type="submit">Применить фильтр</button>
    </form>
    <hr color="Green"/>
</div>

</body>
</html>
